name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: darwin-arm64
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --workspace --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/foodshare-ios dist/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/foodshare-android dist/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/lefthook-rs dist/ 2>/dev/null || true
          cd dist && tar -czvf ../foodshare-tools-${{ matrix.suffix }}.tar.gz *

      - uses: actions/upload-artifact@v4
        with:
          name: foodshare-tools-${{ matrix.suffix }}
          path: foodshare-tools-${{ matrix.suffix }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
