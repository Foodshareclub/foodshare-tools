name: Publish to crates.io

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      crate:
        description: 'Crate to publish (or "all")'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - foodshare-geo
          - foodshare-crypto
          - foodshare-search
          - foodshare-compression
          - foodshare-image

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    environment: crates-io
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # Uses Trusted Publishing (OIDC) - no token needed
      - name: Publish foodshare-geo
        if: ${{ github.event.inputs.crate == 'all' || github.event.inputs.crate == 'foodshare-geo' || startsWith(github.ref, 'refs/tags/') }}
        run: cargo publish -p foodshare-geo

      - name: Publish foodshare-crypto
        if: ${{ github.event.inputs.crate == 'all' || github.event.inputs.crate == 'foodshare-crypto' || startsWith(github.ref, 'refs/tags/') }}
        run: cargo publish -p foodshare-crypto

      - name: Publish foodshare-search
        if: ${{ github.event.inputs.crate == 'all' || github.event.inputs.crate == 'foodshare-search' || startsWith(github.ref, 'refs/tags/') }}
        run: cargo publish -p foodshare-search

      - name: Publish foodshare-compression
        if: ${{ github.event.inputs.crate == 'all' || github.event.inputs.crate == 'foodshare-compression' || startsWith(github.ref, 'refs/tags/') }}
        run: cargo publish -p foodshare-compression

      - name: Publish foodshare-image
        if: ${{ github.event.inputs.crate == 'all' || github.event.inputs.crate == 'foodshare-image' || startsWith(github.ref, 'refs/tags/') }}
        run: cargo publish -p foodshare-image
